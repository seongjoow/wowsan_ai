# proto-generator.dockerfile
FROM python:3.9-slim

WORKDIR /app

# Install required packages for proto compilation
RUN apt-get update && apt-get install -y \
    protobuf-compiler \
    && rm -rf /var/lib/apt/lists/*

RUN pip install --no-cache-dir grpcio-tools mypy-protobuf

# The proto files will be mounted as volume
VOLUME ["/app/protos"]
VOLUME ["/app/generated"]

CMD ["sh", "/app/generate.sh"]
